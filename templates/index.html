<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px 0;
        }
        label {
            font-size: 16px;
            color: #555;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin: 10px 0;
        }
        h2 {
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ID Card Generator</h1>
        {% if error %}
            <p class="error" style="color:red">{{ error }}</p>
        {% endif %}
    <form method="POST">

        <label for="reg_no">Enter Registration Number:</label><br>
        <input type="text" id="reg_no" name="reg_no" required><br><br>

        <button type="submit">Generate ID Card</button>

        <h2>OR</h2>
        <button type="submit" formaction="/add_student">Add New Student</button>

    </form>
    </div>
</body>
</html>
