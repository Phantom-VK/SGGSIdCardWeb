<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #2b2b2b;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            color: #f39c12;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ccc;
        }
        .form-group input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #333;
            color: #fff;
            font-size: 16px;
        }
        .form-group input[type="text"]:focus {
            border-color: #f39c12;
            outline: none;
        }
        .form-group button {
            background-color: #f39c12;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .form-group button:hover {
            background-color: #e67e22;
        }
        .error-message {
            color: #e74c3c;
            margin-bottom: 15px;
        }
        h2 {
            margin: 20px 0;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ID Card Generator</h1>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <div class="form-group">
                <label for="reg_no">Enter Registration Number:</label>
                <input type="text" id="reg_no" name="reg_no" required>
            </div>

            <div class="form-group">
                <button type="submit">Generate ID Card</button>
            </div>

            <h2>OR</h2>

            <div class="form-group">
                <button type="button" onclick="window.location.href='/add-student';">Add New Student</button>
            </div>
        </form>
    </div>
</body>
</html>
